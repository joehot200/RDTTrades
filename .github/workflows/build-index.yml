name: build-trades-index

# Give the workflow token write access to repo contents
permissions:
  contents: write            # allows git push, commit, create/update files

on:
  push:
    paths: [ 'trades/*.json' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4        # keeps the repo URL pre-loaded with ${{ secrets.GITHUB_TOKEN }}

      - name: Merge all trade files into trades.json
        run: jq -s '.' trades/*.json > trades.json

      - name: Commit updated index
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add trades.json
          git commit -m "build: refresh aggregate trades.json" || echo "No change"
          git push
